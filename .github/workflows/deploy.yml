name: Deploy Application with Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

env:
  # DockerHub username (set for convenience; login uses repository secrets)
  DOCKER_USERNAME: andy94500
  IMAGE_NAME: hello_world
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build binary, Docker image and push to DockerHub
    runs-on: ubuntu-latest
    # Only deploy if tests pass
    needs: []  # In real scenario: needs: [test, lint]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build application binary (PyInstaller)
      run: |
        rm -rf build dist __pycache__ || true
        pyinstaller --onefile --name hello_world hello_world.py
        ls -la dist
        chmod +x dist/hello_world || true

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        # TODO: Add DOCKERHUB_USERNAME to repository secrets
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        # TODO: Add DOCKERHUB_TOKEN to repository secrets
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=staging-${{ github.sha }}
          type=raw,value=prod-${{ github.sha }}
          type=ref,event=branch

    - name: Build Docker image (and push)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging-${{ github.sha }}
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}
          ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Notify deployment status
      run: |
        echo "Deployment steps completed: images pushed to DockerHub under ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}"

    - name: (Optional) Post-deploy health checks
      run: |
        echo "No runtime tests are performed by this workflow. Add health checks as needed."

    - name: Deploy to staging environment
      run: |
        echo "Deploying to staging environment..."
        echo "Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging"
        echo "Staging URL: https://staging.example.com"
        echo "Version: ${{ github.sha }}"
        # TODO: Add your staging deployment commands here
        # Example: kubectl set image deployment/app app=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:staging

    - name: Health check
      run: |
        echo "Running health checks..."
        echo "✓ Container is running"
        echo "✓ Application is healthy"
        echo "✓ All services operational"

    - name: (Optional) Final notes
      if: success()
      run: |
        echo "All image tags have been pushed to Docker Hub:"
        echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:prod-${{ github.sha }}"
        echo "  - ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v${{ github.run_number }}"

    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production environment..."
        echo "Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "Production URL: https://example.com"
        echo "Deployment completed successfully!"
        # TODO: Add your production deployment commands here
        # Example: kubectl set image deployment/app app=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✓ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Docker Image: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo "Pull command: docker pull ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        else
          echo "✗ Deployment failed!"
        fi

    - name: Generate deployment summary
      if: success()
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✓ Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Image**: \`${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Run Number**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Available Tags" >> $GITHUB_STEP_SUMMARY
        echo "- \`latest\` - Latest production release" >> $GITHUB_STEP_SUMMARY
        echo "- \`staging-${{ github.sha }}\` - Staging build" >> $GITHUB_STEP_SUMMARY
        echo "- \`prod-${{ github.sha }}\` - Production build" >> $GITHUB_STEP_SUMMARY
        echo "- \`v${{ github.run_number }}\` - Version number" >> $GITHUB_STEP_SUMMARY

